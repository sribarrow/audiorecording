<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/assets/styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <header>
                <h1>Audio Recorder using WebAPI</h1>
            </header>

            <section class="main-controls">
                <h4>Equalizer</h4>
                <canvas class="visualizer" height="150px"></canvas>
                <div id="buttons">
                    <button class="record">Record</button>
                    <button class="stop">Stop</button>
                </div>
                <div id="message">
                    Recording time left: <span id="time">40:00</span> seconds!
                </div>
            </section>
            <section class="sound-clips">

            </section>

            <section class="graph">
                <h4>FFT Wave</h4>
                <canvas class="wave" height="100"></canvas>
                <h4>Spectogram</h4>
                <canvas class="spectro" height="300px"></canvas>
            </section>

            <footer>
                <p>Recorder based on from https://github.com/mdn/web-dictaphone/ </p>
                <p> copyright sbarrow &copy;2019 </p>

            </footer>
        </div>
    </div>
    <!-- Below is your custom application script -->
    <script src="assets/recording.js"></script>
</body>

</html>
